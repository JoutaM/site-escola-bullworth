<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Escola Bullworth</title>
</head>
<body>
    <header>
        <h1>Escola Bullworth</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="lista.html">Lista de Alunos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <section>
        <h2>Cadastro de Alunos</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>

            <label>Gênero:</label><br>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label><br>

            <input type="radio" id="outro" name="genero" value="Outro">
            <label for="outro">Outro</label><br><br>

            <label>Preferências:</label><br>
            <input type="checkbox" id="esportes" name="preferencias" value="Esportes">
            <label for="esportes">Esportes</label><br>

            <input type="checkbox" id="musica" name="preferencias" value="Música">
            <label for="musica">Música</label><br>

            <input type="checkbox" id="arte" name="preferencias" value="Arte">
            <label for="arte">Arte</label><br><br>

            <label for="observacoes">Observações:</label><br>
            <textarea id="observacoes" name="observacoes"></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Contato: Rua dos Estudantes, 123 - Telefone: (11) 1234-5678</p>
        <p>Email: contato@bullworth.com</p>
    </footer>
</body>
</html>
